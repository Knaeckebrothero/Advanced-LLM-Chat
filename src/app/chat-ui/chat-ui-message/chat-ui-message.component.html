<!-- Message to be used within the Chat UI component -->
<div class="message" [class.messageUser]="message.user === 'user'" [class.messageNotUser]="message.user !== 'user'">
    <span class="messageUser">{{ message.user }}</span>
    <span class="messageBody">{{ message.content }}</span>
    <span class="messageTimestamp">{{ message.time | date:'shortTime' }}</span>
</div>
