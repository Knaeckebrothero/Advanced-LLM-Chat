<!-- Message to be used within the Chat UI component -->
<div class="message" [class.message-user]="message.user === 'user'" [class.message-not-user]="message.user !== 'user'">
    <span class="message-user">{{ message.user }}</span>
    <span class="message-body">{{ message.content }}</span>
    <span class="message-timestamp">{{ message.time | date:'shortTime' }}</span>
</div>
