<div class="metrics-container">
  <button mat-raised-button color="primary" (click)="refreshSummary()">Refresh</button>

  <mat-form-field appearance="fill">
    <mat-label>Summary</mat-label>
    <textarea matInput [(ngModel)]="summary" placeholder="Enter summary here"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="updateSummary()">Update Summary</button>
</div>
